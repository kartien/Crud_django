{% extends "base.html" %}

{% block title %} Books list  {% endblock %} 


{% block content %} 

<div class="card">
    <div class="card-header">
       <a name="" id="" class="btn btn-success" href="{% url 'create' %}" role="button">Add new book</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Books</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Image</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td><img src="{{ book.image.url }}" width="50"></td>
                    <td>{{ book.describe}}</td>
                    <td> 
                        <a name="" id="" class="btn btn-info" href="{% url 'edit' book.id %}" role="button">Edit</a>
                        |
                        <a name="" id="" class="btn btn-danger" href="{% url 'delete' book.id %}" role="button">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
